<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="disk/css/bootstrap.min.css" rel="stylesheet">

		<!--指定web app 
			viewport: 视口
  		initial-scale ： 初始化比例
  		maximum-scale ： 最大缩放比例
  		user-scalable : 是否允许用户缩放
  		-->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- 指定页面为 Web App -->
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<!--引入less-->
		<link rel="stylesheet" type="text/less" href="mi.less" />
		<script src="disk/js/less.min.js" type="text/javascript" charset="utf-8"></script>

	</head>

	<body>
		<!--容器-->
		<section class="wrapper">

			<!--固定导航栏	-->
			<nav class="col-lg-4 col-lg-offset-4 col-md-12 col-sm-12 col-xs-12">
				<div class="logo">
					<img src="img/首页/logo.png" style="widows: 30px;" />
				</div>
				<div class="searchbar">
					<input type="text" class="form-control" placeholder="搜索商品名称">
				</div>
				<div class="login">
					<div class="text">登录</div>
				</div>
			</nav>

			<!--轮播图-->
			<div id="carousel-example-generic" class="cartoon1 carousel slide loop-img" data-ride="carousel">
				<!-- Indicators -->
				<ol class="dot carousel-indicators ">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					<li data-target="#carousel-example-generic" data-slide-to="3"></li>
					<li data-target="#carousel-example-generic" data-slide-to="4"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/lbt/1.jpg" alt="...">
						<div class="carousel-caption">

						</div>
					</div>

					<div class="item">
						<img src="img/lbt/2.jpg" alt="...">
						<div class="carousel-caption">

						</div>
					</div>

					<div class="item">
						<img src="img/lbt/3.jpg" alt="...">
						<div class="carousel-caption">

						</div>
					</div>

					<div class="item">
						<img src="img/lbt/4.jpg" alt="...">
						<div class="carousel-caption">

						</div>
					</div>

				</div>

			</div>

			<!--商城早报-->
			<section class="moningpaper" style="display: flex;">
				<div style="height: 7vh;width: 15vw; line-height: 6.5vh;">
					<img src="img/首页/sc.png" style="height: 40px;" />
				</div>
				<div style="height: 7vh;width: 85vw;margin: -2px 0 0 40px;">
					<!--*************商城早报文本动画*****************-->
					<div id="carousel-example-generic" class="cartoon2 carousel slide " data-ride="carousel">
						<!-- Wrapper for slides -->
						<div class="carousel-inner" role="listbox" style="display: flex;line-height: 7vh;">
							<div class="item active">
								<p>五月不减肥六月徒悲伤 小米体脂秤评测解析</p>
							</div>
							<div class="item">
								<p>小编教你如何科学的设置一台小米6</p>
							</div>
							<div class="item">
								<p>小米要搞大事情 小米Max 2发布会下午见</p>
							</div>
						</div>
					</div>
					<!--******************************-->
				</div>
			</section>

			<!--底部-->
			<footer>
				<div class="bottombar" style="background-image: url(img/首页/sy.png);">
					<span>首页</span>
				</div>

				<div class="bottombar" style="background-image: url(img/首页/fl.png);">
					<span>分类</span>
				</div>
				<div class="bottombar" style="background-image: url(img/首页/gw.png);">
					<span>购物车</span>
				</div>
				<div class="bottombar" style="background-image: url(img/首页/w.png);">
					<span>我的</span>
				</div>

			</footer>

		</section>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="disk/js/jquery-3.2.1.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="disk/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$('.cartoon1').carousel({
				interval: 1500
			})
			$('.cartoon2').carousel({
				interval: 1800
			})
		</script>
	</body>

</html>
